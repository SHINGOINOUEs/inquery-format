<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Normalize</title>
  <!-- normalize.cssの読込 -->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>株式会社DIVE</title>
</head>
<body>
  <div class="container">
    <header class="header clearfix">
      <a href="index.html">
        <img src="./images/logo.png" class="logo_image">
      </a>
      <nav>
        <ul class="top_menu clearfix">
          <li><a href="index.html">ホーム</a></li>
          <li><a href="#">事業内容</a></li>
          <li><a href="#">会社概要</a></li>
          <li><a href="#">お問い合わせ</a></li>
        </ul>
      </nav>
    </header>
    <img src="./images/contact.png" class="image_area">
    <div class="wrapper clearfix">
      <aside class="side_menu">
        <nav>
          <ul>
            <li><a href="#">事業内容</a></li>
            <li><a href="#">会社概要</a></li>
            <li><a href="#">お問い合わせ</a></li>
          </ul>
        </nav>
        <p class="banner">
        </p>
      </aside>
      <article class="content">
        <div class="news">
        <form action="">
          
          <table>
            <tr> 
             <th><label for="name">お名前</label></th>
             <td><input type="text"id="name"name="name"></td>
            </tr>
            <tr>
              <th><label for="email">メールアドレス</label></th>
              <td><input type="password"id="email" name="name"></td>
            </tr>
            <tr>
              <th>性別</th>
              <td>男<input type="radio"name="gender"value="man">
                  女<input type="radio"name="gender"Value="women">
                </td>
             </tr>
             <tr>
             <th><label for="content">お問合せ内容</label></th>
             <td><textarea id="content" name="content"></textarea></td>
             </tr>
          </table>
        </form>
        <div class="button">
          <button type="submit">送信</button>
        </div>
      </div>
      </article>
    </div>
    <footer class="footer">
      <p>Copyright © 2018 DIVE INC All RIGHTS RESERVED.</p>
    </footer>
  </div>
</body>
</html>
